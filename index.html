<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="ctn-opt">
      <div class="dashboard">
        <img class="dashboard-img logo" src="img/manjaro.svg">
        Dashboard
      </div>
      <div class="nav-first">
        <div class="home item">
          <img class="dashboard-img" src="img/home.svg">
          Home
        </div>
        <div class="profile item">
          <img class="dashboard-img" src="img/home.svg">
          Profile
        </div>
        <div class="messages item">
          <img class="dashboard-img" src="img/home.svg">
          Messages
        </div>
        <div class="history item">
          <img class="dashboard-img" src="img/home.svg">
          History
        </div>
        <div class="tasks item">
          <img class="dashboard-img" src="img/home.svg">
          Tasks
        </div>
        <div class="communities item">
          <img class="dashboard-img" src="img/home.svg">
          Communities
        </div>
      </div>
      <div class="nav-second">
        <div class="item">
          <img class="dashboard-img" src="img/home.svg">
          Settings
        </div>
        <div class="support item">
          <img class="dashboard-img" src="img/home.svg">
          Support
        </div>
        <div class="privacy item">
          <img class="dashboard-img" src="img/home.svg">
          Privacy
        </div>
      </div>
    </div>
    <div class="nav-search">
      <div class="search-bar">
        <form class="myform">
          <label for="img"><img class="form-img" src="img/home.svg"></label>
          <input type="text" id="search-input">
        </form>
      </div>
      <div class="status-bar">
        <img class="profile-icon" src="img/home.svg">
        <div class="name-status">
          <div class="greeting">Hi there,</div>
          <div class="name">Johnathan</div>
          <div class="name">(@Johnathan)</div>
        </div>
        <div class="share-btn">
          <div class="buttons">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-profile">
      <div class="profile-stats">
        <img class="profile-icon" src="img/home.svg">
        <img class="profile-icon" src="img/home.svg">
        Johnathan
      </div>
    </div>





  </div>
</body>

</html>
