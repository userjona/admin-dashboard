<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="ctn-opt">
      <div class="dashboard">
        <img class="dashboard-img logo" src="img/manjaro.svg">
        Dashboard
      </div>
      <div class="nav-first">
        <div class="home item">
          <img class="dashboard-img" src="img/home.svg">
          Home
        </div>
        <div class="profile item">
          <img class="dashboard-img" src="img/home.svg">
          Profile
        </div>
        <div class="messages item">
          <img class="dashboard-img" src="img/home.svg">
          Messages
        </div>
        <div class="history item">
          <img class="dashboard-img" src="img/home.svg">
          History
        </div>
        <div class="tasks item">
          <img class="dashboard-img" src="img/home.svg">
          Tasks
        </div>
        <div class="communities item">
          <img class="dashboard-img" src="img/home.svg">
          Communities
        </div>
      </div>
      <div class="nav-second">
        <div class="item">
          <img class="dashboard-img" src="img/home.svg">
          Settings
        </div>
        <div class="support item">
          <img class="dashboard-img" src="img/home.svg">
          Support
        </div>
        <div class="privacy item">
          <img class="dashboard-img" src="img/home.svg">
          Privacy
        </div>
      </div>
    </div>

    <div class="header">
      <div class="header-top">
        <form class="search" action="#" method="get">
          <label for="search-input"><img class="dashboard-img" src="img/home.svg"></label>
          <input id="search-input" type="text">
        </form>
        <div class="profile-bar"><img class="dashboard-img" src="img/home.svg"> <img class="dashboard-img"
            src="img/home.svg">
          Johnathan
        </div>
      </div>

      <div class="header-bottom">
        <div class="profile-display">
          <div class="profile-icon">
            <img class="header-img" src="img/home.svg">
          </div>
          <div class="profile-msg">
            <div class="greetings">Hi, there</div>
            <div class="profile-name">Johnathan (@Johnathan)</div>
          </div>
        </div>
        <div class="header-btn">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>
    
    <div class="main">
      <div>a</div>
    </div>




  </div>
</body>

</html>
